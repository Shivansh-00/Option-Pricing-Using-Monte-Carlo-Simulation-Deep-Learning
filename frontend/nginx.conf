# ══════════════════════════════════════════════════════════════
#  OptionQuant — Production Nginx Configuration
# ══════════════════════════════════════════════════════════════

upstream backend_api {
    server backend:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Compression ──────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain text/css application/json application/javascript
        text/xml application/xml text/javascript image/svg+xml
        application/wasm font/woff2;

    # ── Security Headers ─────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── SPA Routing ──────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Static Asset Caching ─────────────────────────────────
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        try_files $uri =404;
    }

    # ── API Proxy with Buffering ─────────────────────────────
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        client_max_body_size 10m;
    }

    # ── Health/Ready Proxies ─────────────────────────────────
    location /health {
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 5s;
    }

    location /ready {
        proxy_pass http://backend_api/ready;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 5s;
    }

    # ── Error Pages ──────────────────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
