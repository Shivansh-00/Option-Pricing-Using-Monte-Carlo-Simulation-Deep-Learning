<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptiQuant — Server Error</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0e1a;
      color: #e0e6f0;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
    }
    .error-code {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #6c63ff, #00e5a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1rem 0 0.5rem;
    }
    .error-msg {
      color: #8892b0;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .retry-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #6c63ff, #00e5a0);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .retry-btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">5xx</div>
    <h1 class="error-title">Server Error</h1>
    <p class="error-msg">
      Something went wrong on our end. The OptiQuant backend may be
      restarting or temporarily unavailable. Please try again in a moment.
    </p>
    <a href="/" class="retry-btn">← Back to Dashboard</a>
  </div>
</body>
</html>
